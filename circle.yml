machine:
  node:
    version: 7.4.0
  environment:
    NODE_ENV: development

dependencies:
  pre:
    - npm set progress=false
  override:
    - npm install
  post:
    - node_modules/.bin/lerna bootstrap

test:
  override:
    - node_modules/.bin/lerna run lint
    - node_modules/.bin/lerna run test
    - node_modules/.bin/lerna run e2e
