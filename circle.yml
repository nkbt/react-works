machine:
  node:
    version: 7.5.0
  environment:
    NODE_ENV: development

dependencies:
  pre:
    - npm set progress=false
  override:
    - npm install
  post:
    - npm run -s lerna -- bootstrap

test:
  override:
    - npm run -s lint
    - npm run -s lerna -- run lint
    - npm run -s lerna -- run test
    - npm run -s lerna -- run e2e --concurrency 1
